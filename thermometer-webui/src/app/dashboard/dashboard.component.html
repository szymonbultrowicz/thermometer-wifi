<div class="metrics">
    <div *ngIf="(lastValue$ | async) as lastValue">
        <p>Temperatura: {{ lastValue.temperature/10 | number : '1.0-1' }}</p>
        <p>Wilgotność: {{ lastValue.humidity/10 | number : '1.0-1' }}</p>
        <p>Poziom baterii: {{ lastValue.battery}} </p>
        <p>Ostatni odczyt: {{ lastValue.timestamp | date : 'medium' }}</p>
    </div>
</div>
<div class="temperature">
    <div *ngIf="(temperature$ | async) as series" class="chart">
        <ngx-charts-line-chart
            [results]="series"
            [legend]="true"
            [showRefLabels]="true"
            [xAxis]="true"
            [yAxis]="true"
            [customColors]="colors"
            [yScaleMin]="(temperatureBorders$ | async)?.min"
            [yScaleMax]="(temperatureBorders$ | async)?.max"
        ></ngx-charts-line-chart>
    </div>
</div>
<div class="battery">
    <div *ngIf="(battery$ | async) as series" class="chart">
        <ngx-charts-line-chart
            [results]="series"
            [legend]="true"
            [showRefLabels]="true"
            [xAxis]="true"
            [yAxis]="true"
            [customColors]="colors"
        ></ngx-charts-line-chart>
    </div>
</div>
<div class="humidity">
    <div *ngIf="(humidity$ | async) as series" class="chart">
        <ngx-charts-line-chart
            [results]="series"
            [legend]="true"
            [showRefLabels]="true"
            [xAxis]="true"
            [yAxis]="true"
            [yScaleMin]="0"
            [yScaleMax]="100"
            [customColors]="colors"
        ></ngx-charts-line-chart>
    </div>
</div>
